name: VPN Rotation and Data Update

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * *'  # Runs every day at 08:00 UTC
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GH_PAT }}      
      TELEGRAM_BOT_ID: ${{ secrets.TELEGRAM_BOT_ID }}
      TELEGRAM_GROUP_ID: ${{ secrets.TELEGRAM_GROUP_ID }}

    steps:
      - name: Setup - Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      # Set up R and dependencies first
      - name: Restore R Package Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/R
          key: ${{ runner.os }}-r-packages-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-packages-

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
          libssl-dev \
          libcurl4-openssl-dev \
          libxml2-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libudunits2-dev \
          libgdal-dev

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          needs: |
            any::tidyverse
            any::httr
            any::remotes
            any::shiny
            any::scales
            any::treemap
            any::here
            any::jsonlite
            any::janitor
            any::quarto
            any::highcharter
            any::lubridate
            any::gt
            any::gtExtras
            any::pacman
            any::openxlsx
            any::sf
            any::xml2
            any::rvest
            any::reticulate
            any::fs
            any::countrycode
            any::progress
            any::cli
            any::digest
            any::glue
            any::vroom
            any::prettydoc
            any::DT
            any::piggyback
            any::httr2
            any::openssl
            any::priceR

      - name: Restore Arrow Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/arrow
          key: ${{ runner.os }}-arrow-${{ hashFiles('arrow.R') }}
          restore-keys: |
            ${{ runner.os }}-arrow-

      - name: Install arrow
        run: Rscript 'arrow.R'

      # Now set up VPN and run everything through it
      - name: Ensure Docker is Running
        run: |
          sudo systemctl restart docker || echo "Docker restart failed"
          sudo docker info || echo "Docker is not running!"

      - name: Run NordVPN Container
        env:
          NORDVPN_TOKEN: ${{ secrets.NORDVPN_TOKEN }}
        run: |
          COUNTRIES=("United_States" "Canada" "Germany" "France" "Netherlands" "Australia" "Japan" "Sweden" "Spain")
          RANDOM_COUNTRY=${COUNTRIES[$RANDOM % ${#COUNTRIES[@]}]}
          echo "Selected VPN Country: $RANDOM_COUNTRY"
          
          docker run -d --name nordvpn \
            --cap-add=NET_ADMIN \
            --cap-add=NET_RAW \
            -v $PWD:/workspace \
            -w /workspace \
            -e TOKEN=$NORDVPN_TOKEN \
            -e CONNECT=$RANDOM_COUNTRY \
            -e TECHNOLOGY=NordLynx \
            -e GITHUB_PAT=${{ secrets.GH_PAT }} \
            -e TELEGRAM_BOT_ID=${{ secrets.TELEGRAM_BOT_ID }} \
            -e TELEGRAM_GROUP_ID=${{ secrets.TELEGRAM_GROUP_ID }} \
            ghcr.io/bubuntux/nordvpn

      - name: Wait for VPN to Establish
        run: |
          for i in {1..10}; do
            VPN_STATUS=$(docker exec nordvpn nordvpn status 2>&1 || echo "Error")
            echo "VPN Status Output: $VPN_STATUS"

            if echo "$VPN_STATUS" | grep -q "Connected"; then
              echo "‚úÖ VPN Connected!"
              break
            fi

            echo "‚è≥ Waiting for VPN... Attempt $i/10"
            sleep 3
          done

          VPN_STATUS_FINAL=$(docker exec nordvpn nordvpn status 2>&1 || echo "Error")
          if ! echo "$VPN_STATUS_FINAL" | grep -q "Connected"; then
            echo "‚ùå VPN failed to connect after 10 attempts."
            exit 1
          fi

      - name: Copy R environment into container
        run: |
          docker exec nordvpn apt-get update
          docker exec nordvpn apt-get install -y r-base libssl-dev libcurl4-openssl-dev libxml2-dev libharfbuzz-dev libfribidi-dev libudunits2-dev libgdal-dev
          docker cp ~/.cache/R nordvpn:/root/.cache/
          docker cp ~/.local/share/R nordvpn:/root/.local/share/
          docker cp ~/.R nordvpn:/root/

      - name: Infinite Loop Until Success
        run: |
          get_current_ip() { 
            docker exec nordvpn curl -s ifconfig.me || echo "UNKNOWN"
          }
      
          PREV_IP=$(get_current_ip)
          echo "üåç Initial IP: $PREV_IP"
      
          while true; do
            echo "üöÄ Running get_audiences.R..."
            docker exec nordvpn Rscript get_audiences.R
            EXIT_CODE=$?
      
            if [ -f status.txt ] && grep -q "VPN_ROTATION_NEEDED" status.txt; then
              echo "üîÑ VPN Rotation Needed! Restarting VPN..."
              
              docker stop nordvpn
              docker rm nordvpn
      
              COUNTRIES=("United_States" "Canada" "Germany" "France" "Netherlands" "Australia" "Japan" "Sweden" "Spain")
              RANDOM_COUNTRY=${COUNTRIES[$RANDOM % ${#COUNTRIES[@]}]}
              echo "üåç Selected VPN Country: $RANDOM_COUNTRY"
      
              docker run -d --name nordvpn \
                --cap-add=NET_ADMIN \
                --cap-add=NET_RAW \
                -v $PWD:/workspace \
                -w /workspace \
                -e TOKEN=$NORDVPN_TOKEN \
                -e CONNECT=$RANDOM_COUNTRY \
                -e TECHNOLOGY=NordLynx \
                -e GITHUB_PAT=${{ secrets.GH_PAT }} \
                -e TELEGRAM_BOT_ID=${{ secrets.TELEGRAM_BOT_ID }} \
                -e TELEGRAM_GROUP_ID=${{ secrets.TELEGRAM_GROUP_ID }} \
                ghcr.io/bubuntux/nordvpn
      
              sleep 15
      
              # Copy R environment again after container recreation
              docker exec nordvpn apt-get update
              docker exec nordvpn apt-get install -y r-base libssl-dev libcurl4-openssl-dev libxml2-dev libharfbuzz-dev libfribidi-dev libudunits2-dev libgdal-dev
              docker cp ~/.cache/R nordvpn:/root/.cache/
              docker cp ~/.local/share/R nordvpn:/root/.local/share/
              docker cp ~/.R nordvpn:/root/
      
              NEW_IP=$(get_current_ip)
              echo "üîé New IP: $NEW_IP"
      
              if [ "$NEW_IP" != "$PREV_IP" ] && [ "$NEW_IP" != "UNKNOWN" ]; then
                echo "‚úÖ Connected! New IP: $NEW_IP"
                PREV_IP=$NEW_IP
              else
                echo "‚ùå IP did not change. Retrying with another country..."
                sleep 5
                continue
              fi
      
              echo "üîÑ Retrying get_audiences.R after VPN change..."
              rm status.txt
      
            elif [ "$EXIT_CODE" -eq 0 ]; then
              echo "‚úÖ Script ran successfully! Exiting loop."
              break
            else
              echo "‚ùå Unexpected error: $EXIT_CODE. Retrying in 30 seconds..."
              sleep 30
            fi
          done
